<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Gender Equality in Education</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="images/logo.webp" alt="Campaign Logo" class="site-logo">
    <h1>Gender Equality Campaign</h1>
    <p class="tagline">Empower Education. Empower Equality.</p>
    <p class="tagline">We believe education should be equal and accessible to everyone. Our campaign empowers girls and boys to learn without limits or barriers.</p>
        <nav class="navbar">
            <a href="home.html" class="nav-button">Home</a>
            <a href="issue.html" class="nav-button">About the Issue</a>
            <a href="quiz.html" class="nav-button">Quiz</a>
            <a href="proj_profile_Osua.html" class="nav-button">Profile</a>
            <a href="proj_signup_Osua.html" class="nav-button">Sign Up</a>
        </nav>
  </header>

  <section class="signup-container">
    <h2>Join Our Advocacy</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="firstName">First Name* <input type="text" id="firstName" required></label><span class="error"></span>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name* <input type="text" id="lastName" required></label><span class="error"></span>
      </div>

      <div class="form-group">
        <label>Sex*</label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="Male"> Male</label>
          <label><input type="radio" name="sex" value="Female"> Female</label>
          <label><input type="radio" name="sex" value="Prefer not to say"> Prefer not to say</label>
        </div>
        <span class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address* <input type="email" id="email" required></label><span class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Password* <input type="password" id="password" required></label><span class="error"></span>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number <input type="text" id="contact"></label>
      </div>

      <div class="form-group">
        <label for="reason">Why you're supporting our campaign*<br>
        <textarea id="reason" required></textarea></label><span class="error"></span>
      </div>

      <button type="submit">Join the Movement</button>
    </form>
  </section>

  <footer>
    <button><p>Contact Us</p></button>
    <button><p>| Follow Us on Social Media</p></button>
  </footer>
</body>
</html>
